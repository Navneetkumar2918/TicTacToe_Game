<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe Pro</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<main>

  <!-- HEADER: Player Selection -->
  <header id="header">
    <div class="player" id="xPlayerDisplay" onclick="choosePlayer('X')">X</div>
    <h3 id="titleHeader">Choose</h3>
    <div class="player" id="oPlayerDisplay" onclick="choosePlayer('O')">O</div>
  </header>

  <!-- MODE -->
  <div id="modeBox">
    <button class="modeBtn cpu" data-mode="cpu">VS Computer</button>
    <button class="modeBtn player" data-mode="player">2 Player</button>
  </div>

  <!-- LEVEL -->
  <div id="levelBox">
    <button class="levelBtn easy" data-level="easy">Easy</button>
    <button class="levelBtn medium" data-level="medium">Medium</button>
    <button class="levelBtn hard" data-level="hard">Hard</button>
  </div>

  <!-- TIMER -->
  <div id="timerBox">
    ‚è± Time: <span id="timer">--</span>
    <button id="startTimerBtn">Start Timer</button>
  </div>

  <!-- UNDO -->
  <div id="undoBox">
    <button id="undoBtn">Undo Move</button>
  </div>

  <!-- BOARD -->
  <div id="board">
    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
  </div>

  <!-- RESTART -->
  <button id="restartBtn">Restart</button>

  <!-- FIRE / CONFETTI -->
  <div id="fire"></div>

</main>

<script src="script.js"></script>
</body>
</html>
